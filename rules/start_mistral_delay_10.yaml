---
  name: "start_mistral_delay_10"
  pack: "performance"
  description: "Start delay test"
  enabled: true

  trigger:
    type: "performance.mistral_delay"

  criteria:
    trigger.chain:
      type: "equals"
      pattern : true
    trigger.iterations:
      type: "equals"
      pattern : 10

  action:
    ref: "performance.mistral_delay_10"
    parameters:
      seconds: "{{trigger.seconds}}"
