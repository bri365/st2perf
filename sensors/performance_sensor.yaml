---
class_name: "PerformanceSensor"
entry_point: "performance_sensor.py"
description: "Performance polling sensor"
poll_interval: 4
enabled: true
trigger_types:
  -
    name: "action_delay"
    description: "Delay performance test"
    payload_schema:
      type: "object"
      properties:
        seconds:
          type: number
  -
    name: "chain_delay"
    description: "Chain delay performance test"
    payload_schema:
      type: "object"
      properties:
        seconds:
          type: number
        iterations:
          type: integer
  -
    name: "mistral_delay"
    description: "Mistral delay performance test"
    payload_schema:
      type: "object"
      properties:
        seconds:
          type: number
        iterations:
          type: integer
        concurrency:
          type: integer
        chain:
          type: boolean
